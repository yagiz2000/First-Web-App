<body>
    <div class="container searchContainer">
        <div class="add card card-body">
            <h3>Kitapçım</h3>
            <p class="lead">
                Okuduğunuz Kitapları ve Okuyacağınız Kitapları Kaydedin
            </p>
            <form id="book-info-form">
                <input type="text" name="bookname" id="bookname" class="form-control" placeholder="Kitap İsmi">
                <br>
                <input type="text" name="author" id="authorname" class="form-control" placeholder="Yazar">
                <br>
                <button type="click" id="btn1"  class="btn btn-dark">Okuduklarıma ekle</button>
                <button type="click" id ="btn2" class="btn btn-primary">Okuyacaklarıma ekle</button>
                <br>
            </form>
            <br><br>
        </div>
    </div>
    <div class="container">
        
            <div class="row">
                <div class="added card card-body">
                    <div class="container tableContainer">
                        <div class="col-lg-6 mb-4" >
                            <h4 class="display-4" style="margin-left: 0;">Okuduklarım</h4>
                        <hr>
                            <table class="table table-dark 1" id="table1">
                                <thead>
                                    <tr>
                                        <th scope="col" id="book-name-column">Kitap İsmi</th>
                                        <th scope="col" id="author-column">Yazar</th>
                                    </tr>
                                    </thead>
                                    <tbody id="booksneeded">
                                        <tr>
                                      <!--   <td>Mark</td>
                                        <td>Otto <button type="button" class="btn btn-outline-danger" style="margin-left: 200px;">Danger</button>
                                        </td> -->
                                        </tr>
                            
                                    </tbody>
                            </table>
                            <br>
                            <button class="btn btn-danger" id="dlt-btn-read">Okuduklarımın hepsini sil</button>
                        </div>
                        
                    </div>
                </div>
    
            </div>
    
         
    
                
                   
    </div>
    <div class="container">
        
        <div class="row">
            <div class="added card card-body">
                <div class="container tableContainer">
                    <div class="col-lg-6 mb-4" >
                        <h4 class="display-4" style="margin-left: 0;">Okuyacaklarım</h4>
                    <hr>
                        <table class="table table-dark 2" id="table2">
                            <thead>
                                <tr>
                                    <th scope="col" id="book-name-column">Kitap İsmi</th>
                                    <th scope="col" id="author-column">Yazar</th>
                                </tr>
                                </thead>
                                <tbody id="willread">

                                    </tr> -->
                        
                                </tbody>

                        <button class="btn btn-danger" id="dlt-btn-wbr">Okuyacaklarımın hepsini sil</button>
                    </div>
                    
                </div>
            </div>

        </div>
